<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object-fit Object-cover</title>
    <style>
        .container{
            height: 254px;
            width: 330px;
            border: 2px solid black;
            /* background-color: azure; */
            background-position: center center;
background-image: url("th.jpeg");
background-repeat: no-repeat;
        }
        img{
            height: 254px;
            width: 330px;
            object-fit: cover;
            object-position: bottom-right;
            /* object-fit: contain; */
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- <img src="th.jpeg" alt="image"> -->
    </div>
</body>
</html>
