<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSs Filters</title>
    <style>
.img1{
    filter: brightness(122%) contrast(200%) grayscale(100%) sepia(100%);
}
.img2{
    filter: invert(.61) opacity(.31) ;
}
    </style>
</head>
<body>
    <img class="img1" src="akshay kumar.jpeg" alt="">
    <img class="img2" src="srk.jpeg" alt="">
    <img class="img3" src="image.jpeg" alt="">
</body>
</html>
