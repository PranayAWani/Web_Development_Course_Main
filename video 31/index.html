        @media screen and (max-width: 450px ) {
            .boxes{
        display: grid;
        grid-template-columns: 1fr 1fr;

    }
    body{
        background-color: brown;
    }
}
    </style>
</head>

        <div class="box">box6</div>

        <div class="box">box9</div>
    </div>
</body>
</html>
