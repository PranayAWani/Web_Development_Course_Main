<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Froms _ Lets Learn it</title>
</head>
<body>
    <h1>Form to apply for Compliting my assignment</h1>
    <form action="post">
        <div>
            <label for="Username"> Enter Your Name </label>
            <input type="text" id="Username" name="Username" placeholder="Enter your Username" autofocus>
        </div>
        <div>
            <input type="radio" id="male" name="Gender" value="male">
            <label for="male"> Male</label>
            <input type="radio" id="female" name="Gender" value="female">
            <label for="female"> female </label>
        </div>
        <div>
            <input type="checkbox" id="subscribe"  name="subscribe" value="yes">
            <label for="subscribe">Do Click Here if You Have subscribed my yt channel</label>
        </div>
        <div>
            <label for="comments">Enter your comments</label>
            <br>
            <textarea id="comments" name="comments" rows="6" columns="500" autofocus>
            </textarea>
        </div>
        <div>
            <select name="fruits">
                <option value="Apple">Apple</option>
                <option value="Grapes">Grapes</option>
                <option value="Banana">Banana</option>
                <option value="Mango">Mango</option>
                <option value="Papaya">Papaya</option>
            </select> 
        </div>
    </form>
</body>
</html>
